<div class="container">

    <nav class="navbar">

    <div class="contact">
        <div class="content">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Envoyez-nous un message</h3>
                    <form action="https://formsubmit.co/adampourmoi@gmail.com" method="post">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Votre nom" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Votre email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="message" name="message" placeholder="Votre message" required></textarea>
                        </div>
                        <button type="submit" class="button2">Envoyer le message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Information</h3>
                    <p><i class="fas fa-phone"></i> 06 12 34 56 78</p>
                    <p><i class="fas fa-envelope"></i> info@exemple.com</p>
                    <p><i class="fas fa-map"></i> 1 rue de Paris, Paris 75016</p>
                </div>
            </div>
        </div>

</div>
